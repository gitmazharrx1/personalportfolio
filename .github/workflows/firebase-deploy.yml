name: Angular Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version compatible with Angular

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build -- --configuration=production

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifact
        path: dist/portfolio  # Adjust if necessary, depending on your output directory

